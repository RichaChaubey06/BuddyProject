spring.application.name=buddy
server.port=8001
server.servlet.context-path=/UST-buddy

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver   //enabling database connectivity
spring.datasource.username=root
spring.datasource.password=abcd
spring.datasource.url=jdbc:mysql://localhost:3306/tcil    // JDBC URL used by Spring Boot to connect to a MySQL database   //tcil--name of the specific database within the MySQL 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
 
#Log Levels
logging.level.com.ust.buddy=INFO

# Log to File
logging.file=C:/UST/TCIL_Project/app.log  

# Log Patterns
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%